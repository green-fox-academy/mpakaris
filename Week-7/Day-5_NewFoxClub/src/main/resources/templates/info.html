<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Green Fox Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css"/>
</head>
<body>

<div style="text-align: center; width: 1200px; margin: 0 auto">
    <img style="max-width: 100%; height: auto" src="header.JPG" alt="picture of Logo" class="responsive">
</div>

<header style="text-align: center; width: 1200px; margin: 0 auto">
    <h1 th:text="'Welcome to the Info Page of ' + ${fox.getName()}"></h1>
    <h2>This is an Overview of your Fox.</h2>
</header>

<div style="text-align: center; width: 200px; margin: 0 auto">
    <img src="greenfox.png" alt="picture of Logo" class="responsive">
</div>

<div style="width: 1000px; display: flex; margin: 0 auto;">
    <div class="card" style="width: 300px; height: auto; margin: auto">
        <img class="card-img-top" style="height: 175px" th:src="${fox.getFoodUrl()}" alt="Picture of Food">
        <div class="card-body">
            <h5 class="card-title" th:text="${fox.getName()} + ' eats:'"></h5>
            <h3 th:text="${fox.getFood()}"></h3>
        </div>
    </div>
    <div class="card" style="width: 300px; height: auto; margin: auto">
        <img class="card-img-top" style="height: 175px" th:src="${fox.getDrinkUrl()}" alt="Picture of Beverages">
        <div class="card-body">
            <h5 class="card-title" th:text="${fox.getName()} + ' drinks:'"></h5>
            <h3 th:text="${fox.getDrink()}"></h3>
        </div>
    </div>
    <div class="card" style="width: 300px; height: auto; margin: auto">
        <img class="card-img-top" style="height: 175px" th:src="${fox.getTrickUrl()}"  alt="Picture of Dog on Skateboard">
        <div class="card-body">
            <h5 class="card-title" th:text="${fox.getName()} + ' can do:'"></h5>
            <h3 th:text="${fox.getTrick()}"></h3>
        </div>
    </div>
</div>

<main style="width: 1000px; font-size: 20px; margin: 30px auto; display: flex">
    <a th:href="'/info?name=' + ${fox.getName()}" class="btn btn-info" role="button" style="width: 25%; height: auto; padding: 30px; margin: 6px; background-color: darkgreen; font-size: 25px;">Info</a>
    <a th:href="'/nutrition?name=' + ${fox.getName()}" class="btn btn-info" role="button" style="width: 25%; height: auto; padding: 30px; margin: 6px; background-color: darkgreen; font-size: 25px;">Nutrition Store</a>
    <a th:href="'/trick?name=' + ${fox.getName()}" class="btn btn-info" role="button" style="width: 25%; height: auto; padding: 30px; margin: 6px; background-color: darkgreen; font-size: 25px;">Teach a Trick</a>
    <a th:href="'/'" class="btn btn-info" role="button" style="width: 25%; height: auto;padding: 30px; margin: 6px; background-color: darkgreen; font-size: 25px;">Back to Main</a>
</main>

</body>
</html>
