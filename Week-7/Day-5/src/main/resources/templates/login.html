<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fox Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="myStyle.css"/>
</head>
<body style="width: 1200px; margin: 0 auto;">

<header style="text-align: center">
    <img src="images/header.JPG" alt="Logo" style="width: 100%; height: auto">
    <h1>Welcome to Programmer Fox Club!</h1>
</header>

<main style="width: 1200px; margin: 20px auto; text-align: center">
    <h3>Please provide a name, so you can assign it to your new Pet!</h3>

    <form action = "/login" method="post" style="margin-top: 30px;">
        <label for="insertPetName">Name of Fox: </label>
        <input type="text" id="insertPetName" name="petName" style="width: 500px" autofocus>
        <input type="submit" value="Go">
    </form>
</main>
<div>
    <h4 style="text-align: center; color: darkgreen">
        <span th:if="${nameExists} =='exist'" th:text="'Please use other name!'" style="color: darkred"></span>
        <span th:if="${nameExists} == 'noExist'"  th:text="'Fox Created: ' + ${nameFox}"></span>
        <span th:if="${nameExists} == null"  th:text="''"></span>
    </h4>
</div>
</body>
</html>
